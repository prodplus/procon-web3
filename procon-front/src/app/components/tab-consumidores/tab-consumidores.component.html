<div class="text-center mb-2">
  <button class="btn btn-success" (click)="selecionarButton()" type="button">
    adicionar consumidor
  </button>
</div>
<table class="table table-sm table-striped table-bordered border-primary table-primary">
  <caption *ngIf="consumidores.length == 0" class="text-danger">
    nenhum selecionado...
  </caption>
  <thead class="bg-primary text-white">
    <th class="text-center">Denominação</th>
    <th class="text-center">CPF/CNPJ</th>
    <th class="text-center th-botao">rem</th>
  </thead>
  <tbody>
    <tr *ngFor="let cons of consumidores; index as i;">
      <td class="align-middle" style="cursor: pointer;"
          [routerLink]="['/cadastros/consumidores/novo', cons.id]">
        {{ cons.denominacao }}
      </td>
      <td class="text-end align-middle" style="cursor: pointer;"
          [routerLink]="['/cadastros/consumidores/novo', cons.id]">
        {{ cons.cadastro | mask: mascara(cons.tipo) }}
      </td>
      <td class="text-center align-middle">
        <button class="btn btn-sm btn-danger" type="button" title="remover consumidor"
            (click)="removerConsumidor(i)">
          <fa-icon [icon]="iMinus"></fa-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
